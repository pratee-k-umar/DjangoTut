<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="rounded col-8 mx-auto shadow p-1">
        <div
          class="d-flex justify-content-between mx-4 align-items-center my-3"
        >
          <div class="d-flex gap-2">
            <a href="/recipes/" class="text-decoration-none text-body-tertiary"
              >Recipes</a
            >
            <a href="/students/" class="text-decoration-none text-body-tertiary"
              >Students</a
            >
          </div>
          <div
            class="d-flex {% if request.user.is_authenticated %} justify-content-evenly {% else %} justify-content-around {% endif %} mx-4 col-4"
          >
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="text-decoration-none text-body-tertiary"
              >Logout</a
            >
            {% else %}
            <a
              href="/login_page/"
              class="text-decoration-none text-body-tertiary"
              >Login</a
            >
            <a href="/register/" class="text-decoration-none text-body-tertiary"
              >Register</a
            >
            {% endif %}
            <a href="/" class="text-decoration-none text-body-tertiary">Home</a>
          </div>
        </div>
      </nav>
    </div>
    {% block start %} {% endblock %}
  </body>
</html>
