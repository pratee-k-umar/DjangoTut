{% extends "base.html" %}
{% block start %}

<div>
  <form class="px-5 border rounded shadow col-8 mx-auto" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-center mt-3 fw-bolder">Update Recipe</h1>
    <hr>
    <div class="mb-3 mt-5">
      <label class="form-label fs-2">Name:</label>
      <input name="recipeName" value="{{recipe.recipeName}}" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label fs-2">Description:</label>
      <textarea name="recipeDescription" class="form-control" required>{{recipe.recipeDescription}}</textarea>
    </div>
    <div class="image d-flex justify-content-between align-items-center mt-4">
      <label class="form-label fs-2">Image:</label>
      <input name="recipeImage" value={{recipeImage}} type="file" class="fs-4 p-0 m-0 border">
    </div>
    <button type="submit" class="btn btn-primary fs-3 d-flex mx-auto mt-3 mb-5">Update Recipe</button>
  </form>
</div>

{% endblock %}
