{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
  <form class="col-6 mx-auto shadow rounded px-5 py-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-center mt-3">Login</h1>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="mb-3">
      <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
    </div>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      {% if message.tags == "error" %}
        <p class="mx-2 text-danger">{{message}}</p>
      {% endif %}
      {% endfor %}
    </div>
    {% endif %}
    <p>Don't have an account? <a href="/register/">Sign In</a></p>
    <button type="submit" class="btn btn-primary d-flex mx-auto">Submit</button>
  </form>
</div>

{% endblock %}
